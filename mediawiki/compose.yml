services:
  mediawiki:
    image: mediawiki
    container_name: ${MEDIAWIKI_CONTAINER_NAME:-mediawiki}
    restart: always
    ports:
      - "${WEB_PORT:-8200}:80"
    volumes:
      - mediawiki-images:/var/www/html/images
      - ./docker-entrypoint-install.sh:/docker-entrypoint-install.sh
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      # - ./config/LocalSettings.php:/var/www/html/LocalSettings.php
    environment:
      - DB_HOST=${MYSQL_HOST:-mariadb}
      - DB_NAME=${MYSQL_DATABASE:-db01}
      - DB_USER=${MYSQL_USER:-user01}
      - DB_PASS=${MYSQL_PASSWORD:-passw0rd}
      - DB_INSTALL_USER=root
      - DB_INSTALL_PASS=${MYSQL_ROOT_PASSWORD:-rootpass}
      - SERVER_HOSTNAME=http://localhost:${WEB_PORT:-8200}
      - ADMIN_USER=admin1
      - ADMIN_PASS=qwer1234!@
      - WIKI_NAME=MyWiki
    depends_on:
      - mariadb
      - redis
    networks:
      - app-network
      - data-network

networks:
  app-network:
    driver: bridge
  data-network:
    driver: bridge

volumes:
  mediawiki-images:
