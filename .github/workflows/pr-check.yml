name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # PR 정보 출력
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest

    steps:
      - name: PR Details
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BASE: ${{ github.event.pull_request.base.ref }}
          PR_HEAD: ${{ github.event.pull_request.head.ref }}
        run: |
          echo "## Pull Request Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Title**: $PR_TITLE" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: @$PR_AUTHOR" >> $GITHUB_STEP_SUMMARY
          echo "**Base**: $PR_BASE" >> $GITHUB_STEP_SUMMARY
          echo "**Head**: $PR_HEAD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  # 변경된 파일 분석
  changed-files:
    name: Analyze Changed Files
    runs-on: ubuntu-latest

    outputs:
      compose_changed: ${{ steps.filter.outputs.compose }}
      makefile_changed: ${{ steps.filter.outputs.makefile }}
      readme_changed: ${{ steps.filter.outputs.readme }}
      postgres_changed: ${{ steps.filter.outputs.postgres }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            compose:
              - '**/compose.yml'
              - '**/docker-compose.yml'
            makefile:
              - 'Makefile'
              - '**/Makefile'
            readme:
              - 'README.md'
              - '**/README.md'
            postgres:
              - 'images/database/postgres-exts/**'

  # Compose 파일 검증
  validate-compose-changes:
    name: Validate Changed Compose Files
    needs: changed-files
    runs-on: ubuntu-latest
    if: needs.changed-files.outputs.compose_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate compose files
        run: |
          echo "=== Validating changed compose files ===" >> $GITHUB_STEP_SUMMARY
          make test-all >> $GITHUB_STEP_SUMMARY 2>&1 || true

  # PostgreSQL 확장 테스트
  test-postgres-changes:
    name: Test PostgreSQL Extensions
    needs: changed-files
    runs-on: ubuntu-latest
    if: needs.changed-files.outputs.postgres_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build and test
        run: |
          cd images/database/postgres-exts
          make essential-build
          make essential-test

      - name: Report results
        run: |
          echo "## PostgreSQL Extensions Test" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build and test completed successfully" >> $GITHUB_STEP_SUMMARY

  # Makefile 검증
  validate-makefile-changes:
    name: Validate Makefile Changes
    needs: changed-files
    runs-on: ubuntu-latest
    if: needs.changed-files.outputs.makefile_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Test Makefile
        run: |
          make help
          make list
          make check

      - name: Report results
        run: |
          echo "## Makefile Validation" >> $GITHUB_STEP_SUMMARY
          echo "✅ All Makefile targets work correctly" >> $GITHUB_STEP_SUMMARY

  # 코드 품질 체크
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          echo "=== Checking commit messages ===" >> $GITHUB_STEP_SUMMARY
          git log --pretty=format:"%s" origin/${{ github.event.pull_request.base.ref }}..${{ github.event.pull_request.head.sha }} >> $GITHUB_STEP_SUMMARY

      - name: Check for merge conflicts
        run: |
          if git diff --check origin/${{ github.event.pull_request.base.ref }}...${{ github.event.pull_request.head.sha }}; then
            echo "✅ No merge conflicts detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Merge conflicts detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # PR 체크 요약
  pr-check-summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [pr-info, changed-files, code-quality]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changed File Types**:" >> $GITHUB_STEP_SUMMARY
          echo "- Compose files: ${{ needs.changed-files.outputs.compose_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- Makefiles: ${{ needs.changed-files.outputs.makefile_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- READMEs: ${{ needs.changed-files.outputs.readme_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: ${{ needs.changed-files.outputs.postgres_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "✅ All PR checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some PR checks failed" >> $GITHUB_STEP_SUMMARY
          fi
