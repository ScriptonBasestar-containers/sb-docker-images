# Gnuboard6 - 한국형 CMS (Python 기반)
# 참고: https://github.com/gnuboard/g6

services:
  # Gnuboard6 애플리케이션
  gnuboard6:
    build:
      context: .
      dockerfile: gnuboard6-debian.dockerfile
    image: gnuboard6:latest
    container_name: ${GNUBOARD6_CONTAINER_NAME:-gnuboard6}
    restart: unless-stopped
    ports:
      - "${GNUBOARD6_PORT:-8210}:8000"
    environment:
      - DB_ENGINE=${DB_ENGINE:-django.db.backends.mysql}
      - DB_NAME=${DB_NAME:-gnuboard6}
      - DB_USER=${DB_USER:-gnuboard}
      - DB_PASSWORD=${DB_PASSWORD:-passw0rd}
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_PORT=${DB_PORT:-3306}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - ${GNUBOARD6_MEDIA_VOLUME:-gnuboard6-media}:/app/media
      - ${GNUBOARD6_STATIC_VOLUME:-gnuboard6-static}:/app/static
    networks:
      - app-network
      - db-network
    depends_on:
      mariadb:
        condition: service_healthy

  # MariaDB
  mariadb:
    image: mariadb:11.8
    container_name: ${MARIADB_CONTAINER_NAME:-gnuboard6-mariadb}
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-gnuboard6}
      - MYSQL_USER=${MYSQL_USER:-gnuboard}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-passw0rd}
    volumes:
      - ${MARIADB_DATA_VOLUME:-mariadb-data}:/var/lib/mysql
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge

volumes:
  gnuboard6-media:
  gnuboard6-static:
  mariadb-data:
