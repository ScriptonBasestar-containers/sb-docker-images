services:
  # Drupal - Open Source CMS
  # https://hub.docker.com/_/drupal
  # Default admin: admin / *V3FYY8fdK2rBYT (configure via installation wizard)
  drupal:
    image: drupal:10-apache-bookworm
    container_name: drupal
    restart: unless-stopped
    ports:
      - 8120:80
    environment:
      DRUPAL_DATABASE_HOST: ${DRUPAL_DATABASE_HOST:-mariadb}
      DRUPAL_DATABASE_PORT: ${DRUPAL_DATABASE_PORT:-3306}
      DRUPAL_DATABASE_NAME: ${DRUPAL_DATABASE_NAME:-db01}
      DRUPAL_DATABASE_USERNAME: ${DRUPAL_DATABASE_USERNAME:-user01}
      DRUPAL_DATABASE_PASSWORD: ${DRUPAL_DATABASE_PASSWORD:-passw0rd}
      DRUPAL_DATABASE_PREFIX: dr_
      # Generate a salt with: `php -r "echo bin2hex(random_bytes(25));"`
      DRUPAL_HASH_SALT: db0de8a1556aa5348f87cfc950cd2c9641713d46e9412c8b05
    volumes:
      - drupal-data:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - data-network

  mariadb:
    image: mariadb:11.8
    container_name: drupal-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-db01}
      MYSQL_USER: ${MYSQL_USER:-user01}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-passw0rd}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: drupal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge
  data-network:
    driver: bridge

volumes:
  drupal-data:
  mariadb-data:
  redis-data:
