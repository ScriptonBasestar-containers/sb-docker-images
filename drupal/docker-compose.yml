services:

  # https://hub.docker.com/_/drupal
  drupal:
    # image: drupal:php8.3-apache
    image: drupal:10-php8.3-apache
    # image: drupal:10-php8-fpm
    container_name: drupal
    restart: always
    ports:
      - 8080:80
    environment:
      DB_NAME: "db01"
      DB_USER: "user01"
      DB_PASS: "passw0rd"
      DB_HOST: "mariadb"
      S3_BUCKET: ""
      S3_ROOT_FOLDER: "local"
      # S3FS_ACCESS_KEY: ""
      # S3FS_SECRET_KEY: ""
      SITE_NAME: "Drupal Core - LOCAL"
      # API_KEY: ""
    volumes:
      - drupal:/var/www/html
    depends_on:
      - mariadb
      - redis
    networks:
      - code-network
      - db-network

  mariadb:
    image: mariadb:10.4
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=db01
      - MYSQL_USER=user01
      - MYSQL_PASSWORD=passw0rd
    volumes:
      - db:/var/lib/mysql
    networks:
      - db-network
  
  redis:
    image: bitnami/redis:5.0
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=password
    networks:
      - db-network

networks:
  code-network:
      driver: bridge
  db-network:
    driver: bridge

volumes:
  drupal:
  db:
