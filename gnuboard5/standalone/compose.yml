services:
  # Nginx - Web Server
  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-gnuboard5-nginx}
    restart: unless-stopped
    ports:
      - "${GNUBOARD5_PORT:-8200}:80"
    volumes:
      - ${GNUBOARD5_DATA_VOLUME:-gnuboard5-data}:/var/www/html
      - ./nginx/php-web.conf:/etc/nginx/conf.d/default.conf
      - ./.nginx.conf:/etc/nginx/conf.d/.nginx.conf
    environment:
      - G5_DOMAIN=${G5_DOMAIN:-localhost:8200}
    depends_on:
      - php
    networks:
      - app-network

  # PHP-FPM - GNUboard5
  php:
    build:
      context: .
      dockerfile: gnuboard5-fpm.dockerfile
    image: gnuboard5:latest
    container_name: ${GNUBOARD5_CONTAINER_NAME:-gnuboard5}
    restart: unless-stopped
    volumes:
      - ${GNUBOARD5_DATA_VOLUME:-gnuboard5-data}:/var/www/html
    environment:
      - G5_DOMAIN=${G5_DOMAIN:-localhost:8200}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network
      - data-network

  # MariaDB - Database Server
  mariadb:
    image: mariadb:11.8
    container_name: ${MARIADB_CONTAINER_NAME:-gnuboard5-mariadb}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-db01}
      MYSQL_USER: ${MYSQL_USER:-user01}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-passw0rd}
    volumes:
      - ${MARIADB_DATA_VOLUME:-mariadb-data}:/var/lib/mysql
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge
  data-network:
    driver: bridge

volumes:
  gnuboard5-data:
  mariadb-data:
