services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./app:/var/www/html
#      - ./app:/var/www/public
      - ./nginx/php-web.conf:/etc/nginx/conf.d/default.conf
      - ./.nginx.conf:/etc/nginx/conf.d/.nginx.conf
    environment:
      - G5_DOMAIN=localhost:8080
    ports:
      - 8080:80
    networks:
      - code-network
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: gnuboard5-fpm.dockerfile
    image: gnuboard5:latest
    container_name: gnuboard5
    volumes:
      - ./app:/var/www/html
#      - ./app:/var/www
#      - ./app:/var/www/public
    environment:
      - G5_DOMAIN=localhost:8080
#      - G5_MYSQL_HOST=mariadb
#      - G5_MYSQL_USER=user01
#      - G5_MYSQL_PASSWORD=passw0rd
#      - G5_MYSQL_DB=db01
    networks:
      - code-network
      - db-network
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11.8
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=db01
      - MYSQL_USER=user01
      - MYSQL_PASSWORD=passw0rd
#    volumes:
#      - db:/var/lib/mysql
    networks:
      - db-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mariadb
    links:
      - mariadb:db
    ports:
      - 8081:80
    environment:
      PMA_USER: root
      PMA_PASSWORD: dockerPWDroot
    networks:
      - db-network

networks:
  code-network:
  db-network:
