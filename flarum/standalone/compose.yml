services:
  # Flarum - Modern PHP Forum
  # Community image (no official image available)
  # https://hub.docker.com/r/mondedie/flarum
  flarum:
    image: mondedie/flarum:stable
    container_name: flarum
    restart: unless-stopped
    ports:
      - "${FLARUM_PORT:-8140}:8888"
    environment:
      - FORUM_URL=http://localhost:${FLARUM_PORT:-8140}
      - DB_HOST=mariadb
      - DB_NAME=db01
      - DB_USER=user01
      - DB_PASS=passw0rd
      - DB_PREF=flarum_
      - DB_PORT=3306
      - FLARUM_ADMIN_USER=admin
      - FLARUM_ADMIN_PASS=password
      - FLARUM_ADMIN_MAIL=admin@example.com
      - FLARUM_TITLE=Flarum Forum
    volumes:
      - flarum-data:/flarum/app
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - data-network

  mariadb:
    image: mariadb:11.8
    container_name: flarum-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: db01
      MYSQL_USER: user01
      MYSQL_PASSWORD: passw0rd
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flarum-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge
  data-network:
    driver: bridge

volumes:
  flarum-data:
  mariadb-data:
  redis-data:
