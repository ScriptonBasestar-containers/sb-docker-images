services:
  flarum:
    build:
      context: .
      dockerfile: flarum-fpm.dockerfile
    image: flarum-fpm
    container_name: flarum
    volumes:
      - ./flarum-app:/var/www
    networks:
      - code-network
      - db-network
    depends_on:
      - mariadb

  nginx:
    image: nginx:alpine
    volumes:
      - ./flarum-app:/var/www
      - ./nginx/php-web.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/.nginx.conf:/etc/nginx/conf.d/.nginx.conf
    ports:
    - 8080:80
    networks:
      - code-network
    depends_on:
      - php

  mariadb:
    image: mariadb:11
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=db01
      - MYSQL_USER=user01
      - MYSQL_PASSWORD=passw0rd
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - db-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mariadb
    ports:
      - 8081:80
    environment:
      PMA_USER: root
      PMA_PASSWORD: dockerPWDroot

  mailhog:
    image: mailhog/mailhog:latest
    ports:
#        - "1025:1025"
      - "8025:8025"
    expose:
      - 1025

networks:
  code-network:
      driver: bridge
  db-network:
    driver: bridge

volumes:
  mariadb:
