services:
  flarum:
    build:
      context: .
      dockerfile: flarum-fpm.dockerfile
    image: flarum-fpm
    container_name: flarum
    volumes:
      - ./flarum-app:/var/www
    networks:
      - code-network
      - db-network
    depends_on:
      - mariadb

  nginx:
    image: nginx:alpine
    volumes:
      - ./flarum-app:/var/www
      - ./nginx/php-web.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/.nginx.conf:/etc/nginx/conf.d/.nginx.conf
    ports:
    - 8140:80
    networks:
      - code-network
    depends_on:
      - flarum

  mariadb:
    image: mariadb:11.8
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=db01
      - MYSQL_USER=user01
      - MYSQL_PASSWORD=passw0rd
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  code-network:
    driver: bridge
  db-network:
    driver: bridge

volumes:
  mariadb:
