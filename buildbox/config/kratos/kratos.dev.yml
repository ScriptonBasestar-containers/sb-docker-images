# ⚠️ DEVELOPMENT CONFIGURATION ONLY - DO NOT USE IN PRODUCTION
#
# Differences from production (kratos.prd.yml):
# - Weaker password policy (min 6 chars vs 8)
# - Disabled security checks (similarity, haveibeenpwned)
# - Debug logging with sensitive value leaking
# - Localhost URLs instead of production domains
# - Test SMTP configuration
# - Insecure secrets (MUST be changed for production)
#
# For production use, see: kratos.prd.yml

version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:4455/welcome
  allowed_return_urls:
    - http://127.0.0.1:4455
    - http://localhost:19006/Callback
    - exp://localhost:8081/--/Callback

  methods:
    # https://www.ory.sh/docs/concepts/password-policy
    password:
      enabled: true
      # ⚠️ DEVELOPMENT ONLY: Relaxed password policy for easier testing
      # Production settings: min_length=8, similarity_check=true, haveibeenpwned=true
      config:
        min_password_length: 6
        identifier_similarity_check_enabled: false
        haveibeenpwned_enabled: false
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:4455/error

    settings:
      ui_url: http://127.0.0.1:4455/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:4455/welcome

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/login

    login:
      ui_url: http://127.0.0.1:4455/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:4455/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  # ⚠️ DEVELOPMENT ONLY: Leaks sensitive values in logs for debugging
  leak_sensitive_values: true

secrets:
  # ⚠️ INSECURE SECRETS - FOR DEVELOPMENT ONLY
  # Generate production secrets with: openssl rand -base64 32
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  # ⚠️ DEVELOPMENT ONLY: Using test SMTP with skip_ssl_verify
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

feature_flags:
  use_continue_with_transitions: true

# OIDC 클라이언트 설정
oidc:
  clients:
    - id: gorisa-discourse-client
      # generate by openssl rand -base64 32
      secret: +OttJb/SkA1It29PMo8aJCE2pSoDJxTvwOlPd1HukiY=
      issuer: https://auth.gorisa.kr
      redirect_uris:
        - https://gorisa.kr/callback
        - http://localhost/callback
        - http://localhost:8080/callback
        - http://test1.polypia.net/callback
      grant_types:
        - authorization_code
        - refresh_token
      scopes:
        - openid
        - profile
        - email
