services:

  joomla:
    # image: joomla:php8.3-apache
    image: joomla:5-php8.3-apache
    # image: joomla:6-php8-fpm
    restart: always
    ports:
      - 8080:80
    environment:
      JOOMLA_DB_HOST: mariadb
      JOOMLA_DB_USER: user01
      JOOMLA_DB_PASSWORD: passw0rd
      JOOMLA_DB_NAME: db01
      JOOMLA_SITE_NAME: Joomla
      JOOMLA_ADMIN_USER: Joomla Hero
      JOOMLA_ADMIN_USERNAME: joomla
      JOOMLA_ADMIN_PASSWORD: joomla@secured
      JOOMLA_ADMIN_EMAIL: joomla@example.com
    volumes:
      - joomla:/var/www/html
    depends_on:
      - mariadb
      - redis
    networks:
      - code-network
      - db-network

  mariadb:
    image: mariadb:10.4
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=db01
      - MYSQL_USER=user01
      - MYSQL_PASSWORD=passw0rd
    volumes:
      - db:/var/lib/mysql
    networks:
      - db-network
  
  redis:
    image: bitnami/redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=password
    networks:
      - db-network

networks:
  code-network:
      driver: bridge
  db-network:
    driver: bridge

volumes:
  joomla:
  db:
