services:
  mediawiki:
    image: mediawiki
    container_name: mediawiki
    restart: always
    ports:
      - "8086:80"
    volumes:
      - mediawiki-images:/var/www/html/images
      - ./docker-entrypoint-install.sh:/docker-entrypoint-install.sh
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      # - ./config/LocalSettings.php:/var/www/html/LocalSettings.php
    environment:
      - DB_HOST=mariadb
      - DB_NAME=db01
      - DB_USER=user01
      - DB_PASS=passw0rd
      - DB_INSTALL_USER=root
      - DB_INSTALL_PASS=rootpass
      - SERVER_HOSTNAME=http://localhost:8086
      - ADMIN_USER=admin1
      - ADMIN_PASS=qwer1234!@
      - WIKI_NAME=MyWiki
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - data-network

  mariadb:
    image: mariadb:11.8
    container_name: mediawiki-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=db01
      - MYSQL_USER=user01
      - MYSQL_PASSWORD=passw0rd
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mediawiki-redis
    restart: unless-stopped
    networks:
      - data-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge
  data-network:
    driver: bridge

volumes:
  mediawiki-images:
  mariadb-data:
