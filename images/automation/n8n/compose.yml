services:
  n8n:
    image: n8nio/n8n:${N8N_VERSION:-latest}
    container_name: n8n
    restart: always
    ports:
      - "${WEB_PORT:-5678}:5678"
    environment:
      TZ: Asia/Seoul
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      GENERIC_TIMEZONE: Asia/Seoul
      # Database (SQLite by default, PostgreSQL optional)
      DB_TYPE: ${DB_TYPE:-sqlite}
      # PostgreSQL configuration (uncomment if using PostgreSQL)
      # DB_POSTGRESDB_HOST: postgres
      # DB_POSTGRESDB_PORT: 5432
      # DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      # DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
      # DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Execution
      EXECUTIONS_PROCESS: ${EXECUTIONS_PROCESS:-main}
      EXECUTIONS_MODE: ${EXECUTIONS_MODE:-regular}
      # Security
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-changeme}
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n-network

  # Optional: PostgreSQL database (uncomment if needed)
  # postgres:
  #   image: postgres:${POSTGRES_VERSION:-16-alpine}
  #   container_name: n8n-postgres
  #   restart: always
  #   environment:
  #     POSTGRES_DB: ${POSTGRES_DB:-n8n}
  #     POSTGRES_USER: ${POSTGRES_USER:-n8n}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
  #     TZ: Asia/Seoul
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - n8n-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  n8n-network:
    driver: bridge

volumes:
  n8n-data:
