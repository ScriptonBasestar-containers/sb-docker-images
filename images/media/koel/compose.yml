# Koel - Personal music streaming server
# https://koel.dev/

services:
  koel:
    build:
      context: .
      args:
        PHP_VERSION: ${PHP_VERSION:-8.2}
        KOEL_VERSION: ${KOEL_VERSION:-7.0.9}
    image: ${DOCKER_REPONAME:-scriptonbasestar}/koel:${KOEL_VERSION:-7.0.9}
    container_name: koel
    ports:
      - "${KOEL_PORT:-8290}:80"
    environment:
      - APP_KEY=${APP_KEY:-base64:GENERATE_A_RANDOM_KEY}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8290}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-koel}
      - DB_USERNAME=${DB_USERNAME:-koel}
      - DB_PASSWORD=${DB_PASSWORD:-koel_password}
      - MEDIA_PATH=/music
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - STREAMING_METHOD=${STREAMING_METHOD:-php}
      - CACHE_DRIVER=${CACHE_DRIVER:-redis}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    volumes:
      - ${MUSIC_PATH:-./music}:/music:ro
      - koel-covers:/covers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mariadb:10.11
    container_name: koel-db
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-root_password}
      - MARIADB_DATABASE=${DB_DATABASE:-koel}
      - MARIADB_USER=${DB_USERNAME:-koel}
      - MARIADB_PASSWORD=${DB_PASSWORD:-koel_password}
    volumes:
      - koel-db:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: koel-redis
    volumes:
      - koel-redis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  koel-db:
    name: koel-db
  koel-redis:
    name: koel-redis
  koel-covers:
    name: koel-covers
