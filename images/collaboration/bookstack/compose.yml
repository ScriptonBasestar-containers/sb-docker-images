services:
  bookstack:
    image: lscr.io/linuxserver/bookstack:${BOOKSTACK_VERSION:-latest}
    container_name: bookstack
    restart: always
    ports:
      - "${WEB_PORT:-8390}:80"
    environment:
      TZ: Asia/Seoul
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      APP_URL: ${APP_URL:-http://localhost:8390}
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_NAME:-bookstack}
      DB_USERNAME: ${DB_USER:-bookstack}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - bookstack-config:/config
    networks:
      - bookstack-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:${MARIADB_VERSION:-11.5}
    container_name: bookstack-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootchangeme}
      MYSQL_DATABASE: ${DB_NAME:-bookstack}
      MYSQL_USER: ${DB_USER:-bookstack}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
      TZ: Asia/Seoul
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - bookstack-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bookstack-network:
    driver: bridge

volumes:
  bookstack-config:
  mariadb-data:
