services:
  mattermost:
    image: mattermost/mattermost-team-edition:${MATTERMOST_VERSION:-latest}
    container_name: mattermost
    restart: always
    ports:
      - "${WEB_PORT:-8350}:8065"
    environment:
      TZ: Asia/Seoul
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      MM_SERVICESETTINGS_SITEURL: ${SITE_URL:-http://localhost:8350}
    volumes:
      - mattermost-config:/mattermost/config
      - mattermost-data:/mattermost/data
      - mattermost-logs:/mattermost/logs
      - mattermost-plugins:/mattermost/plugins
    networks:
      - mattermost-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: mattermost-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-mattermost}
      POSTGRES_USER: ${DB_USER:-mmuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mattermost-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mmuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mattermost-network:
    driver: bridge

volumes:
  mattermost-config:
  mattermost-data:
  mattermost-logs:
  mattermost-plugins:
  postgres-data:
