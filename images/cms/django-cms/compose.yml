# Django CMS Development Setup
# NOTE: Requires cloning django-cms-quickstart first
# See: https://github.com/django-cms/django-cms-quickstart
#
# Quick Start:
#   git clone https://github.com/django-cms/django-cms-quickstart.git app
#   docker compose up -d
services:
  web:
    image: python:3.11-slim
    container_name: ${CONTAINER_NAME:-django-cms}
    ports:
      - "${WEB_PORT:-8093}:8000"
    volumes:
      - ./app:/app:rw
      - ./data:/data:rw
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/django_cms
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: ${CONTAINER_NAME:-django-cms}-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: django_cms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - django-cms-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  django-cms-db: